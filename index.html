<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pregunta.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
</head>
<body>
    <div class="greetings">
        <span>H</span>
        <span>O</span>
        <span>L</span>
        <span>A</span>
    </div>
    <div class="greetings">
        <span>J</span>
        <span>U</span>
        <span>S</span>
        <span>S</span>
        <span>E</span>
        <span>L</span>
        <span>Y</span>
        <span>❤️</span>
        <span>🌻</span>
    </div>
    <div class="description">
        <span>Tengo un regalo especial para ti!!</span>
    </div>
    
    <!-- Botón para hacer clic -->
    <div class="button">
        <button id="clickButton">Haga Clic</button>
    </div>
    
    <!-- Modal de pregunta -->
    <div id="questionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-greetings">
                <span class="s1">¡Señorita! Espera un momento!</span><br>
                <span>Antes de entrar a la sorpresa, debes contestar una pregunta muy importante para desbloquearla.</span><br>
                <span>¿Cuál es la Fecha en donde nos hicimos novios? 🤭</span>
            </div>
            <input type="text" id="userAnswer" placeholder="Escribe tu respuesta aquí">
            
            <button class="submitAnswer" id="submitAnswer">Enviar Respuesta</button>
        </div>
    </div>

    <script src="pregunta.js"></script>
</body>
</html>
